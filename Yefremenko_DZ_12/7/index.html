<body>
  <button id="btn">qwe</button>

  <script>
    let button = document.querySelector('#btn');
    button.addEventListener("click" , () => alert ( "1" ));
    button.removeEventListener("click" , () => alert ( "1" ));
    button.onclick = () => alert ( 2 );

    //Обидва обродники спрацюють.

    //Перший обробник не був видалений. Щоб видалити обробник, необхідно передати саме ту функцію, яка була призначена як обробник. Ці фунції є
    //анонімними, тож це різні функції взагалі.
    
    //Щоб видалити функцію-обробник, потрібно десь зберегти посилання на неї, наприклад:

    //button.addEventListener("click", handler);

  </script>
</body>
